<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <div class="wrapper">
        <div class="scaling-container">
            <div class="app-container">
                <div class="court">
                  <div class="accused-container">
                    <div class="cage">
                      <div class="accused">
                        <div class="highlight"></div>
                        <img src="/src/assets/accused.png" alt="accused">
                      </div>
                    </div>
                  </div>
                  <div class="jury-container">
                    <div class="jury">
                      <div class="highlight"></div>
                      <img src="/src/assets/jury.png" alt="jury">
                    </div>
                    <div class="jury">
                      <div class="highlight"></div>
                      <img src="/src/assets/jury.png" alt="jury">
                    </div>
                    <div class="jury">
                      <div class="highlight"></div>
                      <img src="/src/assets/jury.png" alt="jury">
                    </div>
                    <div class="jury">
                      <div class="highlight"></div>
                      <img src="/src/assets/jury.png" alt="jury">
                    </div>
                    <div class="jury">
                      <div class="highlight"></div>
                      <img src="/src/assets/jury.png" alt="jury">
                    </div>
                  </div>
                  <div class="bg-1"></div>
                  <div class="bg-2"></div>
                  <div class="green-stamp"></div>
                  <div class="red-stamp"></div>
                  <div class="hummer"></div>
                </div>
                <div class="case">

                  <div class="case-container">
                    <div class="resume">
                      <div class="resume-top">
                        <div class="photo">
                          <div class="photo-frame"> 
                            <img src="/src/assets/photo.png" id="photo" alt="photo">
                          </div>
                        </div>
                        <div class="description">
                          <div class="name" id="name">name</div>
                        </div>
                      </div>
                      <div class="resume-middle">
                        <div class="info" id="info">info</div>
                      </div>
                    </div>

                    <div class="case-paper show">
                      <div class="title" id="title">title</div>
                      <div class="case-content" id="case-content">description</div>
                    </div>

                  </div>
                  <div class="bottom">
                    <div class="resume-button" id="resume-button">Досье</div>
                    <div class="case-button" id="case-button">Дело</div>
                  </div>
                  <div class="bottom-next hide">
                    <div class="next-button" id="next-button">Следующee дело</div>
                  </div>
                  <div class="bottom-ending hide">
                    <div class="ending-button" id="ending-button">Заседание завершено</div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
